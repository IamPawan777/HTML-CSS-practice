<html>
<head><title>This is Example of Internal CSS</title>
<style>
	body
	{
	background-image:url("10.jpg");
	width:500px;
	height:500px;
	}
	
	.type1, #type0
	{
	border-style:dotted;
	}
	
	#type2
	{
	border-style:double;
	}
	
	#type3
	{
	border-style:dashed;
	}
	
	.type4
	{
	border-style:solid;
	}
	
	.type12
	{
	border-style:groove;
	}
	

</style>
</head>
<body>
	<h3>This is backgroud Image</h3>
	<p class=type1><img src="b:/photos/one.jpg" width="495px" height="400px"></p>
	<p id=type2><img src="b:/photos/5.jpg" width="400px" height="400px"></p>
	<p id=type3><img src="b:/photos/3.jpg" width="400px" height="400px"></p>
	<p id=type0><img src="b:/photos/7.jpg" width="400px" height="400px"></p>
	<p class=type12><img src="b:/photos/9.jpg" width="400px" height="400px"></p>
	<p class=type4><img src="b:/photos/4.jpg" width="400px" height="400px"></p>
</body>
</html>
